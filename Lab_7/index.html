<body>
    <script>
        let xmlContent = '';
        fetch('titles.xml').then((response) => {
            response.text().then((xml) => {
                xmlContent = xml;
                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                let titles = xmlDOM.querySelectorAll('title');

                //titles.forEach(titleXmlNode => {
                  //  console.log(titleXmlNode.innerHTML);
                //});
                console.log(titles[5].innerHTML);
                console.log(titles[6].innerHTML);
                console.log(titles[7].innerHTML);  
            });
        });
    </script>
</body>
